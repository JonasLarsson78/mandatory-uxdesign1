<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script type="text/javascript" src="mds.js" defer></script>
<link rel="stylesheet" type="text/css" href="mds.css">
<title>UX Lab1</title>
</head>
<body>
<!-- TEXT FIELD --><br><br>
<div class="mds-text-field">
    <div class="mds-text-field__item">      
      <input class="mds-text-field__input" type="text" placeholder=" " >
      <label class="mds-text-field__label">Namn</label>
    </div>
</div>
<!-- SWITCH --><br><br>
<div class="mds-switch">
    <input type="checkbox" name="mds-switch" class="mds-switch__checkbox" id="myonoffswitch" checked>
    <label class="mds-switch__label" for="myonoffswitch"></label>
</div>
<!-- CHECKBOX --><br><br>
<div class="mds-checkbox">
    <input type="checkbox" name="mds-checkbox" class="mds-checkbox__input" id="myonoffcheckbox" checked>
    <label class="mds-checkbox__label" for="myonoffcheckbox"></label>
</div>
<!--  RADIOBUTTON --><br><br>

        
        
        
<label class="mds-radio">On
        <input class="mds-radio__input" type="radio" checked="checked" name="radio">
        <span class="mds-radio__checkmark"></span>
      </label>
      <label class="mds-radio">Off
        <input class="mds-radio__input" type="radio" name="radio">
        <span class="mds-radio__checkmark"></span>
      </label>
    

<br><br><br>
<button onclick="disabledAll()">Disabled All</button> <button onclick="undisabledAll()">Undisabled All</button>
</body>
</html>
